<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Levelle</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>
        Levelle
      </h1>
      <p>
        Automagically level reading books
      </p>
    </header>
    <main>
      <div class="container">
        <h2>Scan</h2>
        <video id="videoRef" autoplay height="400px"></video>
        <div>
          <button id="startButtonRef">Start</button>
          <button id="stopButtonRef">Stop</button>
          <button id="pictureButtonRef">Take Picture</button>
        </div>
        <canvas id="canvasRef" hidden></canvas>
        <img src="" alt="" id="photoRef" />
      </div>
      <pre id="errorsRef"></pre>
    </main>
    <script src="./levelle.js"></script>
  </body>
</html>
